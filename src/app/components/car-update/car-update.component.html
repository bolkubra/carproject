<!-- car-update.component.html -->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="carUpdateForm" (ngSubmit)="addUpdateCar()">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="carId" id="carId" formControlName="carId"  />
                </div>
                <div class="input-group mb-3">
                    <label for="carName">Araç Adı</label>
                    <input type="text" class="form-control" placeholder="carName" id="carName" formControlName="carName" />
                </div>
                <div class="input-group mb-3">
                    <label for="numberPlate">Plaka</label>
                    <input type="text" class="form-control" placeholder="numberPlate" id="numberPlate" formControlName="numberPlate" />
                </div>
                <div class="input-group mb-3">
                    <label for="modelYear">Model Yılı</label>
                    <input type="number" class="form-control" placeholder="modelYear" id="modelYear" formControlName="modelYear" />
                </div>
                <div class="input-group mb-3">
                    <label for="inspectionDate">Muayene Tarihi</label>
                    <input type="datetime" class="form-control" placeholder="inspectionDate" id="inspectionDate" formControlName="inspectionDate" />
                </div>
                <div class="input-group mb-3">
                    <label for="PermitImage">Ruhsat Fotoğrafı</label>
                    <input type="text" class="form-control" placeholder="PermitImage" id="PermitImage" formControlName="PermitImage" />
                </div>
                <button type="submit" class="btn btn-success">Güncelle</button>
            </form>
        </div>
    </div>
</div>
